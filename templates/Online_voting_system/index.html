<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-голосование</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .poll-card {
            transition: transform 0.2s;
        }

        .poll-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .btn-light {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Голосование Online</a>
            <div class="d-flex">
                <a href="{% url 'login' %}" class="btn btn-light me-2">Войти</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light">Регистрация</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container my-5">
        <div class="row">
            <!-- Блок создания опроса (для организаторов) -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Создать новый опрос</h5>
                    </div>
                    <div class="card-body">
                        <form id="createPollForm">
                            <div class="mb-3">
                                <label for="pollQuestion" class="form-label">Вопрос</label>
                                <input type="text" class="form-control" id="pollQuestion" placeholder="Например: 'Какой язык программирования вы предпочитаете?'" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Варианты ответов</label>
                                <div id="choicesContainer">
                                    <input type="text" class="form-control mb-2" placeholder="Вариант 1" required>
                                    <input type="text" class="form-control mb-2" placeholder="Вариант 2" required>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-primary" id="addChoice">+ Добавить вариант</button>
                            </div>
                            <div class="mb-3">
                                <label for="pollEndDate" class="form-label">Дата окончания</label>
                                <input type="datetime-local" class="form-control" id="pollEndDate" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Опубликовать опрос</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Список активных опросов -->
            <div class="col-lg-8">
                <h2 class="mb-4">Активные опросы</h2>

                <!-- Карточка опроса -->
                {% for poll in polls %}
                <div class="card poll-card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4>{{ poll.question }}</h4>
                        <small class="text-muted">Завершается: {{ poll.end_date|date:"d.m.Y H:i" }}</small>
                    </div>
                    <div class="card-body">
                        <form id="voteForm{{ poll.id }}">
                            <div class="mb-3">
                                {% for choice in poll.choices.all %}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="poll{{ poll.id }}" id="option{{ poll.id }}_{{ choice.id }}" value="{{ choice.id }}">
                                    <label class="form-check-label" for="option{{ poll.id }}_{{ choice.id }}">{{ choice.choice_text }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-primary">Проголосовать</button>
                            <button type="button" class="btn btn-outline-secondary ms-2" onclick="showResults({{ poll.id }})">Результаты</button>
                        </form>

                        <!-- График результатов (скрыт по умолчанию) -->
                        <div id="results{{ poll.id }}" class="chart-container mt-4" style="display:none;">
                            <canvas id="resultsChart{{ poll.id }}"></canvas>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Страница регистрации -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Регистрация</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Подтверждение пароля</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Страница входа -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Войти в систему</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Дополнительные JS для графиков и добавления вариантов -->
    <script>
        // Функция для отображения графика результатов
        function showResults(pollId) {
            const resultsDiv = document.getElementById('results' + pollId);
            const resultsChart = document.getElementById('resultsChart' + pollId);

            if (resultsDiv.style.display === 'none') {
                resultsDiv.style.display = 'block';
            } else {
                resultsDiv.style.display = 'none';
            }

            // Здесь необходимо добавить код для отображения графика с использованием Chart.js
        }

        // Добавить дополнительный вариант в форму
        document.getElementById('addChoice').addEventListener('click', function () {
            const newChoice = document.createElement('input');
            newChoice.type = 'text';
            newChoice.className = 'form-control mb-2';
            newChoice.placeholder = 'Вариант';
            document.getElementById('choicesContainer').appendChild(newChoice);
        });
    </script>
</body>

</html>
